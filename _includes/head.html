<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
  {% else %}
    <meta name="description" content="{{ site.tagline }}" />
  {% endif %}
  <meta name="author" content="{{ site.title }}" />
  <meta property="twitter:account_id" content="{{ site.author.twitter }}">
  <meta content="vnU0A1i9IQWwXG4r7V8wfUj69n_IZDQyqS3TQYh7P7Y" name="google-site-verification">

  <!-- Enable responsiveness on mobile devices-->
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot;
      {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot;
      {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css">

  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6272432/767186/css/fonts.css" />

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

</head>
