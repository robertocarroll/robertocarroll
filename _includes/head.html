<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 20 }}" />
  {% else %}
    <meta name="description" content="{{ site.tagline }}" />
  {% endif %}
  <meta name="author" content="{{ site.title }}" />
  <meta property="twitter:account_id" content="{{ site.author.twitter }}">
  <meta content="vnU0A1i9IQWwXG4r7V8wfUj69n_IZDQyqS3TQYh7P7Y" name="google-site-verification">

  <!-- Enable responsiveness on mobile devices-->
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot;
      {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot;
      {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include critical.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <!-- Styles and Fonts -->
  <script>
    function loadCSS(e,t,n){"use strict";function r(){for(var t,i=0;i<d.length;i++)d[i].href&&d[i].href.indexOf(e)>-1&&(t=!0);t?o.media=n||"all":setTimeout(r)}var o=window.document.createElement("link"),i=t||window.document.getElementsByTagName("script")[0],d=window.document.styleSheets;return o.rel="stylesheet",o.href=e,o.media="only x",i.parentNode.insertBefore(o,i),r(),o}
    // load a file
    loadCSS( "//cloud.typography.com/6272432/767186/css/fonts.css");
  </script>

  <noscript><link href="//cloud.typography.com/6272432/767186/css/fonts.css" rel="stylesheet"></noscript>

  <link href="/css/styles.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

</head>
