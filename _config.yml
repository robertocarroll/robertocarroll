# Dependencies
markdown: kramdown
kramdown:
  input: GFM
highlighter:         rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /:categories/:title/

# Setup
title:               Robert Carroll
tagline:             The writing and design of Robert Carroll
url:                 http://robertocarroll.com
baseurl:             /
job_description: "writer, designer and technologist"
description: "a tiny design and development studio called <a href='http://wearethoughtfox.com/'>We Are Thought Fox</a>"


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed

# About/contact
author:
  name:              Robert Carroll
  url:               https://twitter.com/robertocarroll
  email:             rob@wearethoughtfox.com
  twitter:           robertocarroll

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/robertocarroll/robertocarroll

