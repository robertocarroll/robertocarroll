---
layout: default
---
<div class="main" role="main">
	
<div class="content">		

	<div class="page-header">
	  <h1 class="page-title">{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>

	  <div class="date">
	    <span>{{ page.date | date_to_long_string }}</span>
	 </div>

	</div>

    <div class="main-content">	
      {{ content }}
    </div>  

    </div>

</div>
