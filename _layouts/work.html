---
layout: wide
---

<article class="work-main">
  <h1 class="f1 tc mt3 mb3 mt5">{{ page.title }}</h1>
  <p class="i light-silver m0 f3 tc">{{ page.excerpt }}</p>
  <hr class="cb mh3 mv4 post">

  {{ content }}
</article>

<aside class="cb tc">
  <h2 class="f4 ttu fw4 ttu tracked mb2">Year</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}"
    class="f6 light-silver tracked ttu pb4 db">{{ page.date | date: '%Y' }}</time>

  <h2 class="f4 ttu fw4 ttu tracked mb2">My role</h2>
  <div class="center mw6">
    <ul>
      {% for services in page.services %}
      <li class="f6 light-silver">{{ services }}</li>
      {% endfor %}
    </ul>
  </div>
</aside>

<div class="work-main">
  {% include article-next-previous.html %}
</div>
